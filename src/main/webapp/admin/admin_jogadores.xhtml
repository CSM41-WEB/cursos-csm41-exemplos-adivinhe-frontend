<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/padrao.xhtml">

    <ui:define name="conteudo">
        <h:form>
            <div class="bloco">
                <h2>JOGADORES</h2>
                <div style="margin: 0 5em 0 5em">
                    <p:dataTable value="#{adminJogadoresBean.jogadores}" var="j"
                                 paginator="true" paginatorAlwaysVisible="true"
                                 paginatorPosition="bottom" rows="8">
                        <p:column headerText="CÃ³digo"
                                  sortBy="#{j.codigo}" filterBy="#{j.codigo}"
                                  style="width: 5em">
                            <h:outputText value="#{j.codigo}"/>
                        </p:column>
                        <p:column headerText="Apelido"
                                  sortBy="#{j.apelido}" filterBy="#{j.apelido}"
                                  style="width: 10em">
                            <h:outputText value="#{j.apelido}"/>
                        </p:column>
                        <p:column headerText="Nome"
                                  sortBy="#{j.nome}" filterBy="#{j.nome}">
                            <h:outputText value="#{j.nome}"/>
                        </p:column>
                        <p:column headerText="E-Mail"
                                  sortBy="#{j.email}" filterBy="#{j.email}">
                            <h:outputText value="#{j.email}"/>
                        </p:column>
                        <p:column headerText="Data Nasc"
                                  sortBy="#{j.dataNasc}" filterBy="#{j.dataNasc}"
                                  style="width: 8em">
                            <h:outputText value="#{j.dataNasc}">
                                <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:messages globalOnly="true" showDetail="true"/>
                </div>
                <div class="bloco" style="text-align: center; margin: 1em 0 1em 0">
                    <p:commandButton value="Sair" styleClass="tentar" style="margin-bottom: 1em"
                                     action="#{acessoBean.logout}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
